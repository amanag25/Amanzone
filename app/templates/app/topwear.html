{% extends 'app/base.html' %}
{% load static %}
{% block title %}topwear{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
  <ul class="list-group">
  <a  href = "{% url 'topwear' %}" class ="list-group-item list-group-item-action" aria-current = "true" > All Mobiles</a>
  <a  href = "{% url 'topweardata' 'pepe'%}" class ="list-group-item list-group-item-action" aria-current = "true" > pepe</a>
  <a  href = "{% url 'topweardata' 'coco'%}" class ="list-group-item list-group-item-action" aria-current = "true" > coco</a>
  <a  href = "{% url 'topweardata' 'allensolly'%}" class ="list-group-item list-group-item-action" aria-current = "true" > allen solly</a>
   <a  href = "{% url 'topweardata' 'below'%}" class ="list-group-item list-group-item-action" aria-current = "true" > Below 500</a>
   <a  href = "{% url 'topweardata' 'above'%}" class ="list-group-item list-group-item-action" aria-current = "true" > Above 500</a>


  
</ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for product in topwears %}
        
        <div class="col-sm-4">
        <a href="{%url 'product-detail' product.id %}">
        <img src={{product.product_image.url}} alt="">
         </a>
        <p>{{product.title}}</p>
        <p>{{product.discounted_price}}</p>
        </div>
       
        {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
